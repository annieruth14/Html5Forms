<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic input type</title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type: </label>
            <input type="password" id="pwd" name="pwd"  required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input name: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input number: </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">search: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time:</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">choose a salary: </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is incorrect";
        });

        const pass = document.querySelector('#pwd');
        const passError = document.querySelector('.pwd-error');
        pass.onclick = function () {
            alert("Password should contain atleast 8 characters, atleast one special character, atleast one upper case, atleast one numeric.");
        };
        pass.addEventListener('input', function() {
            let passRegex = RegExp('^(?=.*[0-9])(?=.*[A-Z])(?=.*[^A-z0-9]).{8,}');
            if(passRegex.test(pass.value))
                passError.textContent = "";
            else passError.textContent = "Invalid password";
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function() {
            let emailRegex = RegExp("^[A-Za-z0-9]+([_+-.]?[A-Za-z0-9]+)*@[A-Za-z0-9]+.[A-Za-z]{2,4}(.[A-Za-z]{2})?$");
            if(emailRegex.test(email.value))
                emailError.textContent = "";
            else emailError.textContent = "Invalid email";
        });

        const phone = document.querySelector('#tel');
        const phoneError = document.querySelector('.tel-error');
        phone.oninput = function() {
            let phoneRegex = RegExp('^[0-9]{1,3}[ ][0-9]{10}?$');
            if(phoneRegex.test(phone.value))
                phoneError.textContent = "";
            else phoneError.textContent = "Invalid number"
        };

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function() {
            output.textContent = salary.value;
        }); 
    </script>
</body>
</html>
